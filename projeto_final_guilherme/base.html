<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />

<style>

div {
 background-color: var(--fundo-escuro);
 color: var(--texto-escuro);
 display: flex; 
 flex-direction: column; 
 gap: 1rem;
 align-items: center;
 position: relative;
 left: 400px;
 bottom: 150px;
 padding: 4rem;
 border-radius: 0.1rem; 
    
}

:root {
    --fundo-claro: #ffffff;
    --fundo-escuro: #000000;
    --botao-primario: #7d1ad4;
    --texto-claro: #000;
    --texto-escuro: #fff;
}

[data-theme="dark"] {
    --fundo-claro: #000000;
    --fundo-escuro: #121212;
    --texto-claro: #fff;
    --texto-escuro: #fff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: var(--fundo-claro);
    color: var(--texto-claro);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
}

#itens {
    background-color: var(--fundo-escuro);
    color: var(--texto-escuro);
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    align-items: center;
    padding: 0.5rem;
    border-radius: 0.9rem;
    width: 80px;
    height: 80px;
    max-width: 350px;
}

button {
     background-color: var(--botao-primario);
     color: var(--texto-escuro);
     padding: 0.4rem;
     border-radius: 20%; 
     margin: 1px; 
     cursor: pointer; 
     display: flex; 
     position: relative;
     align-items: center; 
     justify-content: center; 
    }

.material-symbols-rounded {
    font-size: 34px;
    color: var(--texto-claro);
}

[data-theme="dark"] .material-symbols-rounded {
    color: var(--texto-escuro);
}

@media (min-width: 800px) {
    #itens {
        max-width: 450px;
        padding: 2rem;
    }

    button {
        width: 65px;
        height: 65px;
    }
}

</style>
</head>

<body>

    <div id="itens">
        <button id="btn-dark-mode"></button>
    </div>

<script>

window.alert('OlÃ¡, seja bem-vindo!');

const btnDarkMode = document.getElementById('btn-dark-mode');
const themeSystem = localStorage.getItem('themeSystem') || 'light';

btnDarkMode.addEventListener('click', () => {
    let oldTheme = localStorage.getItem('themeSystem') || 'light';
    let newTheme = oldTheme === "light" ? "dark" : "light";
    localStorage.setItem('themeSystem', newTheme);
    defineCurrentTheme(newTheme);
});

function defineCurrentTheme(theme) {
    const darkIcon = '<span class="material-symbols-rounded">dark_mode</span>';
    const lightIcon = '<span class="material-symbols-rounded">light_mode</span>';

    document.documentElement.setAttribute("data-theme", theme);

    btnDarkMode.innerHTML = theme === "light" ? darkIcon : lightIcon;
}

defineCurrentTheme(themeSystem);

</script>

</body>
</html>
